<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
</head>
<body>
   <p>Welcome to the chat app</p>

   <!-- given to us by the socket.io package -->
   <script src="/socket.io/socket.io.js"></script>
   <script>
    let socket = io(); //make request to server to open web socket

    socket.on('connect', () => alert('connected'));

    socket.on('disconnect', () => console.log('unable to connect'));
   </script>
</body>
</html>
